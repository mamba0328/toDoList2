<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../src/style.css"  rel="stylesheet">
    <script src="main.js" defer></script>
    <title>Toby Done</title>
</head>

<body>
    <div class="wrapper">
        <header></header>
        <main>
            <div id="sideBar">
                <div class="buttonBox">
                    <div id="addATask">+  Add a task</div>
                </div>
                <div class="navigationBox">
                    <div class="navigationWrapper">
                        <div>Some navigation</div>
                        <div>Another navigation</div>
                        <div>One more navigation</div>
                        <div>Last navigation</div>
                    </div>
                </div>
            </div>
            <div id="toDosZone">
                
            </div>
            
            <div id="modalWindow" class="modal">
                <input id="modalTaskName" placeholder="Name a Task">
                <div id="modalDeadline">Here you'll see deadlines</div>
                <div id="modalNotes">
                    <div>Notes</div>
                    <input type="text" placeholder="Enter notes">
                    
                </div>
                <button>Save the task</button>
            </div> 
            <div id="overlay" class="modal"></div>
        </main>
        <footer></footer>
    </div>
</body>
</html>
