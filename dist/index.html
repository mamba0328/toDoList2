<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../src/style.css"  rel="stylesheet">
    <script src="main.js" defer></script>
    <title>Toby Done</title>
</head>

<body>
    <div class="wrapper">
        <header></header>
        <main>
            <div id="sideBar">
                <div class="buttonBox">
                    <div id="addATask">+  Add a task</div>
                </div>
                <div class="navigationBox">
                    <div class="navigationWrapper">
                        <div>Some navigation</div>
                        <div>Another navigation</div>
                        <div>One more navigation</div>
                        <div>Last navigation</div>
                    </div>
                </div>
            </div>

            <div id="toDosZone">
                <div id="mainTaskZoneWrapper">
                    <div id="todayTodos" class="todoDeadline">Today</div>
                    <div id="tommorowTodos" class="todoDeadline">Tommorow</div>
                    <div id="somedayTodos" class="todoDeadline">Someday</div>
                </div>
                <div id="competedTasks">

                </div>
            </div>
            
            <div id="modalWindow" class="modal">
                <div id="modalWrapper">
                 <input type='text' id="modalTaskName" placeholder="Name a Task">
                 <div id="modalDeadline">
                     <h3>Deadline</h3>
                     <div id="deadlinesWrapper">
                        <div class="deadline"><h1>Today</h1></div>
                        <div class="deadline"><h1>Tommorow</h1></div>
                        <div class="deadline"><h1>Someday</h1></div>
                     </div>   
                 </div>
                 <div id="modalNotes">
                     <h3>Notes</h3>
                     <textarea id='notes' placeholder="Insert your notes"></textarea>   
                 </div>
                </div>
                <button id="saveTask">Save the task</button>
            </div> 
            <div id="overlay" class="modal"></div>
        </main>
        <footer></footer>
    </div>
</body>
</html>
